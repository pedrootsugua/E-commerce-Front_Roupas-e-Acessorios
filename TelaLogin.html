<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css/Login/style.css">
    <link rel="stylesheet" href="vendor/BootStrap/bootstrap.css">
    <link rel="stylesheet" href="vendor/BootStrap/open-iconic-bootstrap.css">
    <title>Tela de Login</title>
</head>
<body>

    
    <main class="principal">
        <div class="login">
            <form class="card-login">
                <h1 class="title">LOGIN</h1>
                
                <div class="text-field">
                    <label class="label-text-field" for="user">Usuário</label>
                    <input type="text" for="user" placeholder="Usuário">
                </div>
    
                <div class="text-field">
                    <label class="label-text-field" for="password">Senha</label>
                    <input type="password" for="password" placeholder="Senha">
                </div>
                
                <button class="btn-login">Login</button>
    
                <a class="senha" href="#">Esqueceu sua senha?</a>
                <a class="cadastro" href="/TelaFormularioCliente.html" target="_blank">Ainda não tem cadastro?</a>
            </form>
        </div>
    </main>
    
   
</body>
</html>
