<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css/Login/login.css">

    <link rel="stylesheet" href="vendor/BootStrap/bootstrap.css">
    <link rel="stylesheet" href="vendor/BootStrap/open-iconic-bootstrap.css">
    <title>Tela de Login</title>
</head>
<body>

    
    <main class="principal">
        <div class="login">
            <form class="card-login">
                <!--<h1 class="title">LOGIN</h1>-->
                <a id="link_btn" href="/TelaInicial.html"><img id="logo" src="/img/logo.png" alt="logo"></a>
                
                <div class="text-field">
                    <label class="label-text-field" for="user">Usuário</label>
                    <input class="email" type="text" for="user" placeholder="Email">
                </div>
    
                <div class="text-field">
                    <label class="label-text-field" for="password">Senha</label>
                    <input class="senha" type="password" for="password" placeholder="Senha">
                </div>
                
                <a id="link_btn_login" href="/TelaInicial.html">
                    <button class="btn-login" type="submit">Login</button>
                </a>
               <p><a id="senha" href="">Esqueceu sua senha?</a></p>
               <p><a id="cadastro" href="/TelaFormularioCliente.html" target="_blank">Ainda não tem cadastro?</a></p>
            </form>
        </div>

        <div class="cartao">
            <div class="modal-dados-pessoais">
              <p class="message">Login Realizado com sucesso!</p>
              <div class="button-wrapper">
                <button class="inicial">Ir para tela Inicial</button>
              </div>
            </div>
        </div>

        <div class="invalido" id="not-valid">
            <div class="modal-dados-pessoais">
              <p class="message">Usuário/senha inválido!</p>
                <div class="button-wrapper">
                    <button id="clicked" class="inicial">OK</button>
                </div>
            </div>
        </div>

        <div class="valid-email" id="email">
            <div class="modal-email">
                <img class="confirmation" src="https://cdn-icons-png.flaticon.com/512/1004/1004765.png" alt="">
                <p id="message">Um e-mail de recuperação foi enviado para seu e-mail cadastrado!</p>
                <div class="button-wrapper">
                    <button id="ok" class="inicial">OK</button>
                </div>
            </div>
        </div>
        
    </main>

   <script src="/JavaScript/Login/ConexaoAPI.js" type="module"></script>
    <script src="/JavaScript/Login/ForgottenEmail.js"></script>
</body>
</html>
