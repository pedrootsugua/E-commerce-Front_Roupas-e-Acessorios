<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./Css/Reset/Reset.css">
    <link rel="stylesheet" href="./Css/CadastroProdutos/HeaderCadProd.css">
    <link rel="stylesheet" href="./Css/CadastroProdutos/InserirImgCadProd.css">
    <link rel="stylesheet" href="./Css/CadastroProdutos/MainCadProd.css">
    <link rel="stylesheet" href="/Css/Navbar/navbar.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet">

    <script src="./JavaScript/CadastroProdutos/ConexaoAPI.js" defer></script>
    <script src="./JavaScript/CadastroProdutos/AddImagem.js" defer></script>
    <script src="./JavaScript/CadastroProdutos/AddImagem2.js" defer></script>
    <title>HC - Cadastro de produtos</title>
</head>

<body>
    <header>

        <nav id="navbar">
    
          <div class="img">
              <img src="/img/logo.png" alt="logo">
          </div>
    
          <ul id="nav-list">
              <li class="nav-item">
                  <a href="">Promoções</a>
              </li>
    
              <li class="nav-item">
                  <a href="">Vestuário</a>
              </li>
    
              <li class="nav-item">
                  <a href="">Acessórios</a>
              </li>
    
              <li class="nav-item">
                  <a href="">Sneakers</a>
              </li>   
          </ul>
    
          
    
          <div class="right-nav">
              <input id="pesquisa" type="text" placeholder="pesquisar" >
              <i class="fa-solid fa-user"></i>
              <i class="fa-solid fa-cart-shopping"></i>
              <i class="fa-regular fa-heart"></i>
          </div>
    
          <div class="mobile-right-nav">
              <input id="pesquisa" type="text" placeholder="pesquisar" >
              <i class="fa-solid fa-user"></i>
              <i class="fa-solid fa-cart-shopping"></i>
              <i class="fa-regular fa-heart"></i>
          </div>
    
          <button id="mobile-btn">
              <i class="fa-solid fa-bars"></i>
          </button>
      </nav>
    
      <div id="mobile-menu">
          <ul id="mobile-nav-list">
              <li class="nav-item">
                  <a href="">Promoções</a>
              </li>
    
              <li class="nav-item">
                  <a href="">Vestuário</a>
              </li>
    
              <li class="nav-item">
                  <a href="">Acessórios</a>
              </li>
    
              <li class="nav-item">
                  <a href="">Sneakers</a>
              </li>   
          </ul>
      </div>
    
      </header>

    <main class="container">
        <form class="tauri-regular" method="post" autocomplete="on">
            <div class="tittle">
                <h1>CADASTRAR NOVO PRODUTO</h1>
            </div>
            <div class="conteudo">
                <div class="infoProd">
                    <div class="first-line">
                        <div class="nome-prod">
                            <label>*Nome</label>
                            <input type="text" class="nome" name="nome" id="nome" placeholder=" Camiseta">
                        </div>
                        <div class="preco-prod">
                            <label>*Valor</label>
                            <input type="text" class="preco" name="preco" id="preco" placeholder=" R$00.00">
                        </div>
                    </div>

                    <div class="second-line">
                        <div class="categoria-prod">
                            <label>*Categoria</label>
                            <input type="text" class="categoria" name="categoria" id="categoria"
                                placeholder=" Esportiva">
                        </div>
                        <div class="marca-prod">
                            <label>*Marca</label>
                            <input type="text" class="marca" name="marca" id="marca" placeholder=" Nike">
                        </div>
                    </div>

                    <div class="third-line">
                        <div class="tamanho-prod">
                            <label>*Tamanho</label>
                            <input type="text" class="tamanho" name="tamanho" id="tamanho" placeholder=" GG">
                        </div>
                        <div class="unidade-prod">
                            <label>*Unidade</label>
                            <input type="text" class="unidade" name="unidade" id="unidade" placeholder=" Peça">
                        </div>
                        <div class="estoque-prod">
                            <label>*Estoque</label>
                            <input type="text" class="estoque" name="estoque" id="estoque" placeholder=" 326">
                        </div>
                    </div>

                    <div class="description-prod">
                        <label>*Descrição</label><br>
                        <textarea name="descricao" id="descricao" cols="30" rows="10"></textarea>
                    </div>
                </div>

                <div class="chooseImg">
                    <div class="EscolhaImg">
                        <p>*Imagem 1</p>
                        <label class="picture" for="picture__input" tabIndex="0">
                            <span class="picture__image"></span>
                        </label>
                        <input type="file" name="picture__input" id="picture__input">
                    </div>

                    <div class="EscolhaImgg">
                        <p>*Imagem 2</p>
                        <label class="picturee" for="picture__inputt" tabIndex="0">
                            <span class="picture__imagee"></span>
                        </label>
                        <input type="file" name="picture__inputt" id="picture__inputt">
                    </div>
                </div>
            </div>
            <div class="botoes">
                <div class="cancelar">
                    <button id="btnCancelar">Cancelar</button>
                </div>
                <div class="cadastrar">
                    <button id="btnCadastrar">Cadastrar</button>
                </div>
            </div>
        </form>
    </main>

    <script src="/JavaScript/Inicial/Inicial.js"></script>
    <script src="/JavaScript/Navbar/navbar.js"></script>
</body>

</html>
