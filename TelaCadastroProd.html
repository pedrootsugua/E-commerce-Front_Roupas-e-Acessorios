<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css/Reset/Reset.css">
    <link rel="stylesheet" href="/Css/Navbar/navbar.css">

    <link rel="stylesheet" href="/vendor/BootStrap/bootstrap.css">
    <link rel="stylesheet" href="/vendor/BootStrap/open-iconic-bootstrap.css">

    <link rel="stylesheet" href="./Css/CadastroProdutos/InserirImgCadProd.css">
    <link rel="stylesheet" href="./Css/CadastroProdutos/TextArea.css">

    <script src="./JavaScript/CadastroProdutos/ConexaoAPI.js" defer></script>
    <script src="./JavaScript/CadastroProdutos/AddImagem.js" defer></script>
    <script src="./JavaScript/CadastroProdutos/AddImagem2.js" defer></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet">
    <title>HC - CADASTRO DE PRODUTOS</title>
</head>
<body>


      <div class="main">
        <div class="container">
            <div class="py-5 text-center">
                <a href="TelaInicial.html"><img class="d-block mx-auto mb-4" src="img/logo.png" alt="" width="72" height="72"></a>
                <h2>CADASTRE UM NOVO PRODUTO</h2>
            </div>
            <div class="d-flex justify-content-center">
                <div class="col-md-8 order-md-1">
                    <form class="form" novalidate>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nomeProduto">Nome do produto</label>
                                <input type="text" class="form-control" id="nomeProduto"
                                    placeholder="Digite o nome do produto..." required>
                                <div class="invalid-feedback">
                                    Digite o nome do produto.
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="preco">Preço</label>
                                <input type="text" class="form-control" id="preco" placeholder="Digite o preço..."
                                    required>
                                <div class="invalid-feedback">
                                    Digite um preço válido.
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="categoria">Categoria</label>
                                <input type="text" class="form-control" id="categoria"
                                    placeholder="Digite a categoria..." required>
                                <div class="invalid-feedback">
                                    Digite uma categoria válida.
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="marca">Marca</label>
                                <input type="text" class="form-control" id="marca" 
                                    placeholder="Digite a marca..." required>
                                <div class="invalid-feedback">
                                    Informe a marca.
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="tamanho">Tamanho</label>
                                <input type="text" class="form-control" id="tamanho" 
                                    placeholder="Digite o tamanho..." required>
                                <div class="invalid-feedback">
                                    Digite um tamanho válido.
                                </div>
                            </div>
                            <div class="col-md-5 mb-3">
                                <label for="unidade">Unidade</label>
                                <input type="text" class="form-control" id="unidade"
                                    placeholder="Digite a unidade..." required>
                                <div class="invalid-feedback">
                                    Informe a unidade.
                                </div>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="estoque">Estoque</label>
                                <input type="text" class="form-control" id="estoque"
                                    placeholder="Digite o estoque..." required>
                                <div class="invalid-feedback">
                                    Informe um estoque válido.
                                </div>
                            </div>
                                <div class="col-md-8 mb-3">
                                    <div class="descricao-label">
                                        <label for="descricao">Descrição</label>
                                        <textarea name="descricao" id="descricao" cols="40" rows="10"></textarea>
                                        <div class="invalid-feedback">
                                            Informe a descrição.
                                        </div>
                                    </div>
                                </div>
                        </div>
                        <div class="chooseImg">
                            <div class="EscolhaImg">
                                <p>Imagem 1</p>
                                <label class="picture" for="picture__input" tabIndex="0">
                                    <span class="picture__image"></span>
                                </label>
                                <input type="file" name="picture__input" id="picture__input">
                            </div>
        
                            <div class="EscolhaImgg">
                                <p>Imagem 2</p>
                                <label class="picturee" for="picture__inputt" tabIndex="0">
                                    <span class="picture__imagee"></span>
                                </label>
                                <input type="file" name="picture__inputt" id="picture__inputt">
                            </div>
                        </div>
                        <hr class="mb-4">
                        <button class="btn btn-primary btn-lg btn-block" type="submit">Confirmar Cadastro</button>
                        <button class="btn btn-secondary btn-lg btn-block">
                            <a href="TelaLogin.html" style="color: inherit; text-decoration: none;">Cancelar</a>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
