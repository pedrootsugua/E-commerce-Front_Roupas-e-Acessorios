<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/FormularioCliente/formulario.css">
    <link rel="stylesheet" href="../Css/Inicial/main.css">
    <title>Cadastre-se</title>
</head>

<body>
    <header class="topo">
        <nav class=" navbar">
            <div class="">
                <img class="logo" src="/img/logo.png" alt="">
            </div>
            <ul class="opcoes">
                <li><a href="#">Vestuário</a></li>
                <li><a href="#">Sneakers</a></li>
                <li><a href="#">Acessórios</a></li>
                <li><a href="#">Promoções</a></li>
                <li><input type="text" placeholder="pesquisar"></li>
                <li><a href="#"><img class="icon-img" src="/img/user.png" alt=""></a></li>
                <li><a href="#"><img class="icon-img" src="/img/carrinho.png" alt=""></a></li>
                <li><a href="#"><img class="icon-img" src="/img/coracao.png" alt=""></a></li>
                <li><a href="#"><img class="icon-img" src="/img/bate-papo.png" alt=""></a></li>
            </ul>
        </nav>
    </header>

    <h1>CRIE SUA CONTA</h1>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome Completo</strong></label>
                <input type="text" name="nome" id="nome" required></input>
            </div>
            <div class="campo">
                <label for="cpf"><strong>CPF</strong></label>
                <input type="text" name="cpf" id="cpf" required>
            </div>
        </fieldset>
        <br>
        <fieldset class="grupo">
            <div class="campo">
                <label for="telefone"><strong>Telefone</strong></label>
                <input type="telefone" name="telefone" id="telefone" required>
            </div>
            <div class="campo">
                <label for="datanascimento"><strong>Data de Nascimento</strong></label>
                <input type="datanascimento" name="datanascimento" id="datanascimento" required>
            </div>
        </fieldset>
        <br>
        <fieldset class="grupo">
            <div class="campo">
                <label for="endereco"><strong>Endereço</strong></label>
                <input type="endereço" name="endereço" id="endereço" required>
            </div>
            <div class="campo">
                <label for="numero"><strong>Número</strong></label>
                <input type="numero" name="numero" id="numero" required>
            </div>
        </fieldset>
        <br>
        <fieldset class="grupo">
            <div class="campo">
                <label for="cep"><strong>CEP</strong></label>
                <input type="cep" name="cep" id="cep" required>
            </div>
            <div class="campo">
                <label for="cidade"><strong>Cidade</strong></label>
                <input type="cidade" name="cidade" id="cidade" required>
            </div>
        </fieldset>
        <br>
        <fieldset class="grupo">
            <div class="campo">
                <label for="email"><strong>E-mail</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="campo">
                <label for="senha"><strong>Senha</strong></label>
                <input type="senha" name="senha" id="senha" required>
            </div>
        </fieldset>
        <div class="campo">
            <label for="senha"><strong>Confirme sua senha</strong></label>
            <input type="senha" name="senha" id="senha" required>
        </div>
        <br>
        <button class="botao" type="submit">Concluir</button>
    </form>
</body>

</html>
